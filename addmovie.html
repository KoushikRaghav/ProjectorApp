<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>    
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
</head>
<body class="body">
  <header class="">
    <img class="fleft logo" src="./images/projector-logo.png" alt="logo" />
    <ul class="fright">
      <li><a href="/">HOME</a></li>
      <li><a href="#">ADD MOVIE</a></li>
    </ul>
  </header>
  <div class="clear"></div>
  <form class="add_movie_form" id="add_movie_form" onsubmit="event.preventDefault();addMovie();">
    <h2>Add a New Movie</h2>
    <ul>
      <li>
          <label for="name">Movie Name</label>
          <input type="text" name="name" required />
      </li>
      <li>
          <label for="releaseYear">Release Year</label>
          <input type="text" name="releaseYear" required />
      </li>
      <li>
        <div class="part">
          <label for="language">Language</label>
          <select name="language">
           <option value="english">English</option>
           <option value="tamil">Tamil</option>
           <option value="hindi">Hindi</option>
           <option value="malayalam">Malayalam</option>
         </select>
       </div><div class="part">
          <label for="rating">Rating</label>
          <select name="rating">
           <option value="5">5</option>
           <option value="4">4</option>
           <option value="3">3</option>
           <option value="2">2</option>
           <option value="1">1</option>
         </select>
        </div>
      </li>
      <li>
          <label for="thumbnailUrl">Thumbnail URL</label>
          <input type="url" name="thumbnailUrl" required />
      </li>
      <li>
          <label for="plot">Plot</label>
          <textarea rows="6" name="plot"></textarea>
      </li>
      <li>
          <label for="posterUrl">Poster URL</label>
          <input type="url" name="posterUrl" />
      </li>
      <li>
          <label for="cast">Cast</label>
          <textarea rows="6" name="cast"></textarea>
      </li>
    </ul>
    <button id="submit">SAVE</button>
  </form>
  <div class="clear"></div>
  <footer>
          <img class="fright logo" width="200" src="images/projector-logo.png" alt="logo" />
          <img src="./images/facebook.png" alt="facebook" width="40" height="40">
          <img src="./images/instagram.png" alt="instagram" width="40" height="40">
          <img src="./images/twitter.png" alt="twitter" width="40" height="40">
        </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/addmovie.js" ></script>
</body>
</html>
